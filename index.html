<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>   
<div class="slider-container">
	<div class="left-slide">
		<div style="background-color: rgba(86, 100, 66, 0.897)">
			<h1>The Park</h1>
			<p>all misty</p>
		</div>
		<div style="background-color: #ba6b2a7c">
			<h1>The Office</h1>
			<p>is fabulous</p>
		</div>
		<div style="background-color:rgba(251, 118, 10, 0.663)">
            ">
			<h1>Gigantic Living Room</h1>
			<p>with high ceiling</p>
		</div>
		<div style="background-color: rgba(13, 8, 1, 0.326)">
			<h1>My computer</h1>
			<p>on the desk</p>
		</div>
	</div>
	<div class="right-slide">
		<div style="background-image: url('images/img5.jpg')"></div>
		<div style="background-image: url('images/img4.jpg')"></div>
		<div style="background-image: url('images/img3.jpg')"></div>
        <div style="background-image: url('images/img.jpg')"></div>
	</div>

	<div class="action-buttons">
		<button class="down-button">
			<i class="fa fa-arrow-down"></i>
		</button>
		<button class="up-button">
			<i class="fa fa-arrow-up"></i>
		</button>
	</div>
</div>
